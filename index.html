<!DOCTYPE html>
<html>
  <head>
    <title>Neighbourhood Project</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <div class="row site-header">
            <div class="col-md-12">
              <h3>DELHI TOURIST PLACES</h3>
              <input
                name="searchPanel"
                type="text"
                id="searchPanel"
                placeholder="Filter By Name"
                class="form-control"
                data-bind="value: searchText, valueUpdate: 'afterkeydown', event: {keyup: filterList}"
              />
            </div>
          </div>
          <div>
            <ul class="locations-list" data-bind="foreach: locationsArray">
              <li
                data-bind="text: title, click: $parent.setSelected, visible:isShown"
              ></li>
            </ul>
          </div>
        </div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-sm-12" id="map"></div>
            <div id="map-error"><h4 data-bind="text: errorDisplay"></h4></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcvmiKI4pPqLOlp3JFASCjE8HtN-CrqzE&v=3&callback=initMap"
      onerror="mapError()"
      async
      defer
    ></script>
  </body>
</html>
